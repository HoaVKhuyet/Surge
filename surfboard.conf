[Proxy Group]
SelectGroup = select, include-all-proxies = true, DIRECT, REJECT
FACEBOOK = select, include-all-proxies = true, DIRECT
YOUTUBE = select, include-all-proxies = true, DIRECT
TELEGRAM = select, include-all-proxies = true, DIRECT
AutoTestGroup = url-test, include-all-proxies = true, url=http://www.gstatic.com/generate_204, interval=600, tolerance=100, timeout=5, hidden=true
ADVERTISING = select, DIRECT, update-interval=604800, no-alert=0, hidden=0, include-all-proxies = true

[Rule]
RULE-SET,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Facebook/Facebook.list,FACEBOOK,update-interval=604800
RULE-SET,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/YouTube/YouTube.list,YOUTUBE,update-interval=604800
RULE-SET,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Telegram/Telegram.list,TELEGRAM,update-interval=604800
IP-CIDR,0.0.0.0/32,REJECT,no-resolve
GEOIP,VN,REJECT
FINAL,SelectGroup

[Host]
*.apple.com = server:syslib

[URL Rewrite]

[SSID Setting]
TYPE:WIFI tfo-behaviour=force-disabled, cellular-fallback=wifi-assist

[MITM]
skip-server-cert-verify = true
tcp-connection = true
h2 = true
client-source-address = 127.0.0.1, 192.168.1.0/24

